<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	*{margin:0; padding:0;}
	html{font-size:20px;}
	.box{width:13.5rem;height:13.5rem;border:0.6rem solid #3399FF;margin:0.9rem auto;border-radius:50%;position:relative;background:-webkit-radial-gradient(rgba(255,255,255,1),rgba(110,110,110,1));box-shadow:inset 0.06rem 0.06rem 0.15rem #000, 0.06rem 0.06rem 0.15rem #000;}
	.box div{position:absolute;top:50%;left:50%;border-radius:50% 50% 0 0;}
	.box .cap{width:0.9rem;height:0.9rem;margin-top:-0.6rem;margin-left:-0.6rem;background:#003366;border-radius:50%;border:0.15rem solid #aaa;z-index: 5;}
	.box .h{width:0.6rem;height:3.6rem;background:#000;margin-left:-0.3rem;margin-top:-2.7rem;-webkit-transform-origin:0.3rem 2.7rem;}
	.box .m{width:0.3rem;height:5.4rem;background:#000;margin-left:-0.15rem;margin-top:-4.5rem;-webkit-transform-origin:0.15rem 4.5rem;}
	.box .s{width:0.18rem;height:7.5rem;background:#f00;margin-left:-0.09rem;margin-top:-6rem; -webkit-transform-origin:0.09rem 6rem;z-index: 4;}
	.box .bspan{width:0.3rem;height:0.9rem;background:#006699;position:absolute;left:50%;margin-left:-0.15rem;top:0;-webkit-transform-origin:center 6.75rem;box-shadow:1px 1px 1px #000;}
	.box .sspan{width:0.12rem;height:0.6rem;background:#000;position:absolute;left:50%;margin-left:-0.06rem;top:0;-webkit-transform-origin:center 6.75rem;}
	.box .bspan strong{position:absolute;left:50%;bottom:-1.2rem;font-size:1.14rem;font-weight: bold;text-align:center;margin-left:-1.5rem;width:3rem;color:#006699;}
	#returnBtn{width:2rem;height:2rem;background:#D82445;color:#fff;position:absolute;top:0.3rem;right:0.3rem;border: none;line-height:2rem;text-align:center;}
	</style>
	<script type="text/javascript">
	;(function(g){
		g.onload=g.onresize=function(){
			document.documentElement.style.fontSize=document.documentElement.clientWidth/16+'px';
		}
		document.addEventListener('DOMContentLoaded',function(ev){
			var oBox=document.querySelector('.box');
			var oH=document.querySelector('.box .h');
			var oM=document.querySelector('.box .m');
			var oS=document.querySelector('.box .s');

			//刻度
			drawClock(); 
			function drawClock(){
				for(var i=0;i<60;i++){
					var oSpan=document.createElement('span');
					oBox.appendChild(oSpan);
					oSpan.style.WebkitTransform='rotate('+6*i+'deg)';
					if(i%5==0){
						var bh=i/5;
						if(i==0){
							bh=12;
						}
						oSpan.className='bspan';
						oSpan.innerHTML='<strong>'+bh+'</strong>';
						oSpan.children[0].style.WebkitTransform='rotate('+-i*6+'deg)';
					}else{
						oSpan.className='sspan';
					}
				}
			}
			//走时间
			function clock(){
				var oDate=new Date();
				var h=oDate.getHours();
				var m=oDate.getMinutes();
				var s=oDate.getSeconds();
				var ms=oDate.getMilliseconds();
				oH.style.WebkitTransform='rotate('+(30*h+6*m/60)+'deg)';
				oM.style.WebkitTransform='rotate('+(6*m+s/60*6)+'deg)';
				oS.style.WebkitTransform='rotate('+(6*s+ms/1000*6)+'deg)';
			}
			clock();
			setInterval(clock,1000);//用ms的的话此处定时器时间要改为30
		},false);
	})(window);
	</script>
</head>
<body>
	<div class="box">
		<div class="h"></div>
		<div class="m"></div>
		<div class="s"></div>
		<div class="cap"></div>
	</div>
	<input id="returnBtn" type="button" value="返回" />
</body>
</html>
